<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="m-2 text-center">
                    <h2>Weight converter</h2>
                </div>
                <div class="input-group">
                    <select class="custom-select" id="inputGroupSelect04">
                        <option selected>Choose</option>
                        <option id="pounds" value="1">Pounds</option>
                        <option id="grams" value="2">Grams</option>
                        <option id="kg" value="3">Kilograms</option>
                        <option id="oz" value="4">Ounces</option>
                    </select>
                    <div class="input-group-append ml-2">
                        <input id="mainInput" class="px-1" type="number" placeholder="Enter value">
                    </div>
                </div>
                <div id="output" class="mt-3">
                    <div class="card">
                        <div class="card-body bg-primary text-white">
                            <h5 id="output-1"> : </h5>
                            <p id="output1"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="card">
                        <div class="card-body bg-success text-white">
                            <h5 id="output-2"> : </h5>
                            <p id="output2"></p>
                        </div>
                    </div>
                    <hr>
                    <div class="card">
                        <div class="card-body bg-danger text-white">
                            <h5 id="output-3"> : </h5>
                            <p id="output3"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('inputGroupSelect04').addEventListener('change', function (e) {
            document.getElementById('output').style.visibility = 'visible';
            let x = e.target.value;
            if (x == 1) {
                document.getElementById('mainInput').addEventListener('input', function (e) {
                    let val = e.target.value;
                    document.getElementById('output-1').innerHTML = "Grams : ";
                    document.getElementById('output-2').innerHTML = "Kilograms : ";
                    document.getElementById('output-3').innerHTML = "Ounces : ";
                    document.getElementById('output1').innerHTML = val / 0.0022046;
                    document.getElementById('output2').innerHTML = val / 2.2046;
                    document.getElementById('output3').innerHTML = val * 16;
                });

            } else if (x == 2) {
                document.getElementById('mainInput').addEventListener('input', function (e) {
                    let val = e.target.value;
                    document.getElementById('output-1').innerHTML = "Pounds : ";
                    document.getElementById('output-2').innerHTML = "Kilograms : ";
                    document.getElementById('output-3').innerHTML = "Ounces : ";
                    document.getElementById('output1').innerHTML = val * 2;
                    document.getElementById('output2').innerHTML = val * 4;
                    document.getElementById('output3').innerHTML = val * 8;
                });
            } else if (x == 3) {
                document.getElementById('mainInput').addEventListener('input', function (e) {
                    let val = e.target.value;
                    document.getElementById('output-1').innerHTML = "Pounds : ";
                    document.getElementById('output-2').innerHTML = "Grams :";
                    document.getElementById('output-3').innerHTML = "Ounces : ";
                    document.getElementById('output1').innerHTML = val * 5;
                    document.getElementById('output2').innerHTML = val * 6;
                    document.getElementById('output3').innerHTML = val * 10;
                });
            } else {
                document.getElementById('mainInput').addEventListener('input', function (e) {
                    let val = e.target.value;
                    document.getElementById('output-1').innerHTML = "Pounds : ";
                    document.getElementById('output-2').innerHTML = "Grams :";
                    document.getElementById('output-3').innerHTML = "Kilograms :";
                    document.getElementById('output1').innerHTML = val * 3;
                    document.getElementById('output2').innerHTML = val * 7;
                    document.getElementById('output3').innerHTML = val * 9;
                });
            }
        })
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-slim.min.js"><\/script>')
    </script>
    <script src="js/vendor/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
